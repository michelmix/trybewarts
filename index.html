<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="" method="get">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button id="entrar">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="full-name">
        <input type="text" name="nome" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="wrapper">
        <input type="email" name="" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="familia">
        <label for="" id="label-family">Qual sua família?</label>

        <label for="Frontend">Frontend<input type="radio" name="family" value="Frontend" id="Frontend"></label>

        <label for="Backend">Backend<input type="radio" name="family" value="Backend" id="Backend"></label>

        <label for="FullStack">FullStack<input type="radio" name="family" value="FullStack" id="FullStack"></label>
      </div>

      <div class="contents">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="HoFs">HoFs<input type="checkbox" name="" id="HoFs" class="subject" value="HoFs"></label>

        <label for="Jest">Jest<input type="checkbox" name="" id="Jest" class="subject" value="Jest"></label>

        <label for="Promises">Promises<input type="checkbox" name="" id="Promises" class="subject"
            value="Promises"></label>

        <label for="React">React<input type="checkbox" name="" id="React" class="subject" value="React"></label>

        <label for="SQL">SQL<input type="checkbox" name="" id="SQL" class="subject" value="SQL"></label>

        <label for="Python">Python<input type="checkbox" name="" id="Python" class="subject" value="Python"></label>
      </div>
      <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
      <input type="radio" name="rate" value="1" id="">
      <input type="radio" name="rate" value="2" id="">
      <input type="radio" name="rate" value="3" id="">
      <input type="radio" name="rate" value="4" id="">
      <input type="radio" name="rate" value="5" id="">
      <input type="radio" name="rate" value="6" id="">
      <input type="radio" name="rate" value="7" id="">
      <input type="radio" name="rate" value="8" id="">
      <input type="radio" name="rate" value="9" id="">
      <input type="radio" name="rate" value="10" id="">

      <label class="textarea" for="">Deixe seu comentário:</label>
      <textarea maxlength="500" name="" id="" cols="30" rows="10"></textarea>

      <div>
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>

      <button id="submit-btn" type="submit">Enviar</button>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo-colorida-trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
